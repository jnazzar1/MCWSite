<head>
<h1> View Menu </h1>
<p> You have selected to query the Database. <br>
Please select a table and then attribute to search for. </p>

<script type="text/javascript">

var categories = [];categories["startList"] = ["Member","Equipment","Training"]

categories["Member"] = ["FullName", "StudentID", "BirthDate", "DeathDate", "Rank", "ClassYear", "ROTC", "CellNumber", "RoomNumber"];
categories["Equipment"] = ["PurchaseDate","State","DeathDate"];
categories["Training"] = ["Date","Duration","Description"];


var nLists = 2; // number of lists in the set

function fillSelect(currCat,currList){
var step = Number(currList.name.replace(/\D/g,""));
for (i=step; i<nLists+1; i++) {
document.forms[0]['List'+i].length = 1;
document.forms[0]['List'+i].selectedIndex = 0;
}
var nCat = categories[currCat];
for (each in nCat) {
var nOption = document.createElement('option'); 
var nData = document.createTextNode(nCat[each]); 
nOption.setAttribute('value',nCat[each]); 
nOption.appendChild(nData); 
currList.appendChild(nOption); 
} 
}

function getValue(isValue) {
alert(isValue);
}

function init() {
fillSelect('startList',document.forms[0]['List1'])
}

navigator.appName == "Microsoft Internet Explorer" ? attachEvent('onload', init, false) : addEventListener('load', init, false);	

</script>
</head>

<body>
<form name="input" action="http://localhost/mcw/ins/viewscript.php" method="post">
<select name='Table' onchange="fillSelect(this.value,this.form['Attribute'])">
<option selected>Select Table</option>
</select>
&nbsp;
<select name='Attribute' >
<option selected >Select Attribute</option>
</select>
Search: <input name="SearchText" value="Search DB" type="text"><br>
<input value="Submit" type="submit">
</form>

</body>
</html>
